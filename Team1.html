<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piano Puzzle</title>

  <!-- Piano soundfont player (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.15.7/dist/soundfont-player.min.js"></script>

  <style>
    :root { --keyH: 28vh; --pianoPad: 12px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      min-height: 100svh;
      overflow: hidden;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,0.10), rgba(255,255,255,0) 60%),
                  linear-gradient(135deg, #7a0019 0%, #0b4f2a 100%);
    }

    /* Falling snow */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.95;
    }
    .flake {
      position: absolute;
      top: -10vh;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      filter: blur(0.1px);
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translate3d(var(--dx), 115vh, 0); }
    }

    .wrap {
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      padding-bottom: calc(var(--keyH) + 24px);
      box-sizing: border-box;
    }

    .lyrics-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .lyrics {
      width: min(900px, 94vw);
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 18px 18px;
      font-size: clamp(22px, 3.4vw, 34px);
      font-weight: 800;
      line-height: 1.25;
      letter-spacing: 0.2px;
      white-space: pre-line;
      text-align: center;
      text-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
